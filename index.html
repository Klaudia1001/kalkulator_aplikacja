<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
</head>
<body>
   <div class="calculator">
       <input type= "text" class="btn btn-info"  id="view"/><br>
       <input type="button" class="btn btn-info" value="1" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="2" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="3" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="4" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="5" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="6" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="7" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="8" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="9" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="." onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="0" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="AC" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="*" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="/" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="-" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="+" onclick="inputClick(this.value)"/>
       <input type="button" class="btn btn-info"  value="=" onclick="inputClick(this.value)"/>
   </div>
    <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
